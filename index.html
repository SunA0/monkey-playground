<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monkey-playground</title>
    <script src="wasm_exec.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="mt-5">Input</h4>

                <div class="form-group">
                    <textarea class="form-control" id="code" rows="10" placeholder="input .....">
                    </textarea>
                </div>
                <br>
                <button type="button" class="btn btn-outline-primary" onclick="runcode()">Primary</button>

            </div>
            <div class="col">
                <h4 class="mt-5">Output</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="received"><span class="text-muted">Nothing received yet...</span></pre>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function loadWasm(path) {
                const go = new Go()
                return new Promise((resolve, reject) => { WebAssembly.instantiateStreaming(
                    fetch(path),
                    go.importObject
                )
                .then(result => {
                    go.run(result.instance)
                    resolve(result.instance)
                })
                .catch(error => {
                    reject(error)
                })
            }) }
    
    const runcode = () => {
        let codes = document.getElementById('code').value
        loadWasm("main.wasm").then(wasm => {
            let res = Run(codes)
            console.log(res)

            let recevied = document.getElementById("received");
            recevied.innerHTML =res;

        })
    }
</script>
</html>
